version: '3.8'

services:
  health-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octopus_health_tracker
    restart: always
    ports:
      - "3002:3000"
    volumes:
      - health_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-octopus-shared-secret-change-in-production}
      # Ensure SQLite session DB is persisted
      # The volume already maps ./data, which is used by connect-sqlite3
    networks:
      - health_network

networks:
  health_network:
    driver: bridge

volumes:
  health_data:
