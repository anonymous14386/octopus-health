version: '3.8'

services:
  health-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octopus_health_tracker
    restart: always
    ports:
      - "3002:3000"
    volumes:
      - health_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-octopus-shared-secret-change-in-production}
      - AUTH_SERVICE_URL=http://octopus-auth:3002
    networks:
      - octopus_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  octopus_network:
    name: octopus_network
    external: true

volumes:
  health_data:
